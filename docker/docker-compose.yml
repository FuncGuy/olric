version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ${PWD}/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - olric
    ports:
      - '3320:3320'

  consul:
    image: docker.io/bitnami/consul:1-debian-10
    volumes:
      - consul_data:/bitnami/consul
    ports:
      - '8300:8300'
      - '8301:8301'
      - '8301:8301/udp'
      - '8500:8500'
      - '8600:8600'
      - '8600:8600/udp'

  olric:
    image: docker.io/olricio/olric-consul-plugin:v0.3.0-beta.1
    volumes:
      - ${PWD}/olricd-consul.yaml:/etc/olricd.yaml:ro
    depends_on:
      - consul

volumes:
  consul_data:
    driver: local